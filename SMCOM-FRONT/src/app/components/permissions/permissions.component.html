      <div class="self-center mb-6 text-xl font-light text-gray-600 dark:text-white">
        Permissions utilisateur
      </div>
      <select [(ngModel)]="selectedRole" (change)='updateUserRole()'>
        <option value="null">Selectionner un r√¥le</option>
        <option *ngFor="let r of roles" name="selectedRole" value={{r.nom}}>{{r.nom}}</option>

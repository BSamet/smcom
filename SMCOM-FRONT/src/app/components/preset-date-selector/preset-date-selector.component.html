<mat-form-field class="p-2 mx-2 relative left-10 top-5" appearance="fill">
  <mat-label class="text-white">Choose date</mat-label>
  <mat-date-range-input [formGroup]="range" class="text-white" [rangePicker]="picker">
    <input formControlName="start" matStartDate placeholder="Start date">
    <input formControlName="end" matEndDate placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker [startView]="onSelectionUpdate()">
    <mat-date-range-picker-actions>
      <button mat-button matDateRangePickerCancel>Cancel</button>
      <button mat-raised-button color="primary" matDateRangePickerApply (click)="timelineUpdate()">Apply</button>
    </mat-date-range-picker-actions>
  </mat-date-range-picker>
</mat-form-field>

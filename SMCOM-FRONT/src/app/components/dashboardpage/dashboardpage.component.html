<section class="bg-white overflow-hidden h-screen">
  <app-navbar></app-navbar>
  <div class="md:flex">
    <!-- SidenavSection-->
    <div id="sideNav" class=" w-auto z-50 bg-primary_cwork transform transition md:flex md:absolute md:-translate-x-44 lg:-translate-x-44 xl:-translate-x-48 2xl:-translate-x-72 hover:-translate-x-0">
      <!-- Sidenav -->
      <div>
        <app-sidenavbar></app-sidenavbar>
      </div>
      <!-- Sidenav brand-->
      <div class="hidden md:block translate-x-10  bg-primary_cwork firefox ml-2">
        <img src="assets/images/double_arrow.svg" class="cursor-pointer w-6 lg:-translate-x-40 rotateArrow ">
      </div>

    </div>
    <div class="w-10/12 mx-2">
      <!-- <div *ngIf="'see' | able: 'Kpi'">
        <h1>You are able to see Kpi</h1>
        //CASL autorisation example
      </div> -->
      <div class="grid grid-cols-1  pl-4  sm:grid-cols-2 2xl:grid-cols-4 gap-4 mt-3 ml-3">
        <app-cnc-dashboard *ngFor="let cnc of listCNC" handle="{{cnc.Handle}}" name="{{cnc.Name}}">
        </app-cnc-dashboard>
      </div>
      <div *ngIf="!listCNC" class="grid mt-3 ml-3">

        <div class="flex flex-col justify-center items-center text-xl text-primary_cwork text-base font-semibold"
          [@flyInOut]>
          <div class="
                    animate-spin
                    rounded-full
                    h-32
                    w-32
                    border-t-2 border-b-2 border-primary_cwork
                    mb-3
                  "></div>
          Loading...
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</section>

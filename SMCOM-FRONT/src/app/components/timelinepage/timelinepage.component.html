<app-navbar></app-navbar>
<section class="bg-primary_cwork min-h-screen pb-1" [ngClass]="{'md:flex': isSideNavPin === true}">
  <!-- SidenavSection-->
  <div id="sideNav" class="w-full md:w-auto z-50 transform transition flex" [ngClass]="{'absolute -translate-x-90% md:-translate-x-52 2xl:-translate-x-72 hover:-translate-x-0': isSideNavPin === false, 'relative': isSideNavPin === true}">
    <!-- Sidenav -->
    <div class="w-11/12 md:w-auto">
      <app-sidenavbar></app-sidenavbar>
    </div>
    <!-- Sidenav brand-->
    <div class="w-1/12 md:w-auto">
      <img src="assets/images/double_arrow.svg" class="cursor-pointer" [ngClass]="{'rotateArrow': isSideNavPin === false}"> <!-- Rotate arrow when hover sidenav is not pinned -->
      <img src="assets/images/pin.svg" class="cursor-pointer" (click)="toggleSideNavPin()" [ngClass]="{'border-2 border-white rounded-xl': isSideNavPin === true}"> <!-- Border when sidenav is pinned-->
    </div>
  </div>

  <!-- Main Section-->
  <div class="w-full" [ngClass]="{'md:w-10/12': isSideNavPin === true}">
    <div class="text-white">
      <mat-slide-toggle (click)="toggleShowKpi()" class="p-2 mx-2 relative left-10 top-5">Afficher KPI</mat-slide-toggle>
      <mat-slide-toggle (click)="toggleShowTimeline()" class="p-2 mx-2 relative left-10 top-5">Afficher Timeline</mat-slide-toggle>
      <mat-form-field class="p-2 mx-2 relative left-10 top-5" appearance="fill">
        <mat-label class="text-white">Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle class="text-white" matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
    </div>
    <div *ngIf="isShowKpi" [@slideIn] class="row container-fluid h-80"  id="kpiToggle" >
      <app-kpibloc></app-kpibloc>
    </div>
    <div *ngIf="isShowTimeline" [@flyInOut] class="mt-10 mx-3"  id="timelineToggle" >
      <app-timeline-line *ngFor="let day of daysList" day="{{day.getTime()}}"></app-timeline-line>
    </div>
  </div>
  <app-timelinenavigation *ngIf="isShowTimeline" class="flex justify-center mt-1"></app-timelinenavigation>
</section>

<div class="pt-3 mx-6 w-40 lg:w-52" [@flyInOut]>
  <div class="flex mb-2 items-center justify-center mb-3">
    <div>
      <span class="text-xs font-semibold inline-block py-1 px-2 uppercase text-white">
        {{ name }}
      </span>
    </div>
  </div>
  <div class="overflow-hidden h-6 mb-4 text-xs flex rounded-lg bg-white">
    <div style="width:{{ value }}%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500">
      <span *ngIf="value > 20" class="text-sm font-semibold inline-block py-1 px-2 text-white">
        {{ value.toFixed(2)  }}%
      </span>
      <span *ngIf="value < 20" class="text-sm font-semibold inline-block py-1 px-2 text-black">
        {{ value.toFixed(2)  }}%
      </span>
    </div>
  </div>
</div>

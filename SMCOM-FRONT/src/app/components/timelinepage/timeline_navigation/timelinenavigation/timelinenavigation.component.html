<footer *ngIf="selectedTop" class="fixed left-16 bottom-0 lg:w-78 xl:w-81 2xl:w-85 bg-white text-xs flex rounded-xl border-1 border-gray-400 py-3 text-sm" [@flyInOut]>
  <div class="flex justify-around items-center">
    <div class="text-center">
      <div>
        <p><mat-icon>start</mat-icon></p>
        <p>{{getFormatDate(selectedTop.topstartdatefield)}}</p>
        <p>{{getFormatTime(selectedTop.topstartdatefield)}}</p>
      </div>
    </div>
    <div class="w-1/12 text-black flex items-center border-r-1 border-l-1 border-white justify-center">
      <button class="w-32 pr-3" (click)="goToPreviousTop()"><mat-icon class="text-5xl hover:text-blue-600">arrow_back_ios</mat-icon></button>
      <button (click)="focusOnTopDay()" class="rounded-xl px-1 py-5 text-xl" style="background-color:{{ this.stateData[selectedTop.topstatehandlefield].Color }}">{{this.stateData[selectedTop.topstatehandlefield].Name}}</button>
      <button class="w-32" (click)="goToNextTop()"><mat-icon class="text-5xl hover:text-blue-600">arrow_forward_ios</mat-icon></button>
    </div>
    <div class="text-center pr-1">
      <div>
        <p><mat-icon>keyboard_tab</mat-icon></p>
        <p>{{getFormatDate(selectedTop.topenddatefield)}}</p>
        <p>{{getFormatTime(selectedTop.topenddatefield)}}</p>
      </div>
    </div>
    <div class="mt-3.5 sm:mt-12 3xl:mt-8 mr-44">
      <button (click)="goToPreviousTop()"><mat-icon class="mx-10 text-3xl">delete_forever</mat-icon> <p>{{getTextFromKey('suppression')}}</p></button>
    </div>
  </section>
</footer>

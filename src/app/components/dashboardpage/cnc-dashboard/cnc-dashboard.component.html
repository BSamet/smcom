<div [routerLink]="['/timeline']" [ngClass]="{'bg-emerald-500':status === 'work', 'bg-red-700':status === 'notWork', 'bg-orange-500':status === 'breakdown'}" class="h-40 rounded-md flex justify-around items-center">
  <div><img class="h-32 w-auto rounded-xl" src="/assets/images/cnc_test.jpg"></div>
  <div class="w-1/3 text-white text-xs">
    <h1 class="text-center uppercase text-xl">{{ name }}</h1>
    <p>Production</p>
    <p>1234</p>
    <p>OP20</p>
    <p>A13-145789</p>
    <p>DO:0%</p>
    <div class="flex">
      <div class="text-xs grid grid-cols-4 gap-4">
        <p>DNC</p>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="25" stroke="black" stroke-width="3" attr.fill="{{ dncStatus }}"/>
        </svg>
        <p>PROD</p>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="25" stroke="black" stroke-width="3" attr.fill="{{ prodStatus }}"/>
        </svg>
      </div>
    </div>
  </div>
</div>

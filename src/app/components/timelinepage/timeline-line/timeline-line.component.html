<div *ngIf="!isLoadingChart" class="bg-white mt-10" id="chart">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [fill]="chartOptions.fill"
    [legend]="chartOptions.legend"
    [plotOptions]="chartOptions.plotOptions"
    [xaxis]="chartOptions.xaxis"
    [yaxis]="chartOptions.yaxis"
    [tooltip]="chartOptions.tooltip"
    [title]="chartOptions.title"
  ></apx-chart>
  <app-timelinenavigation class="flex justify-center mt-5"></app-timelinenavigation>
</div>
<section *ngIf="isLoadingChart" class="mt-10">
  <div class="flex flex-col justify-center items-center text-lg text-white text-base font-semibold">
    <div
      class="
              animate-spin
              rounded-full
              h-20
              w-20
              border-t-2 border-b-2 border-white
              mb-3
              transition ease-in duration-200
            "
    ></div>
    Loading...
  </div>
</section>

<div class="flex items-center justify-center w-40 h-40">
  <svg class="transform -rotate-90">
    <circle cx="80" cy="75" r="60" stroke="white" stroke-width="15" fill="transparent"
            class="text-gray-700" />

    <circle cx="80" cy="75" r="60" [ngStyle]="{stroke : currentColor()}" stroke-width="15" fill="transparent"
            :stroke-dasharray="376"
            [attr.stroke-dashoffset]="(376 - value / 100 * 376)"
            class="text-blue-500 " />
  </svg>
  <span class="absolute text-l text-white text-center font-medium">{{ name }}<br/>{{ value }}%</span>
</div>

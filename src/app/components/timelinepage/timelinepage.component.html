<app-navbar></app-navbar>
<section class="bg-primary_cwork min-h-screen" [ngClass]="{'md:flex': isSideNavPin === true}">
  <!-- SidenavSection-->
  <div id="sideNav" class="w-full md:w-auto z-50 transform transition flex" [ngClass]="{'absolute -translate-x-90% md:-translate-x-52 2xl:-translate-x-72 hover:-translate-x-0': isSideNavPin === false, 'relative': isSideNavPin === true}">
    <!-- Sidenav -->
    <div class="w-11/12 md:w-auto">
      <app-sidenavbar></app-sidenavbar>
    </div>
    <!-- Sidenav brand-->
    <div class="w-1/12 md:w-auto">
      <img src="assets/images/double_arrow.svg" class="cursor-pointer" [ngClass]="{'rotateArrow': isSideNavPin === false}"> <!-- Rotate arrow when hover sidenav is not pinned -->
      <img src="assets/images/pin.svg" class="cursor-pointer" (click)="toggleSideNavPin()" [ngClass]="{'border-2 border-white rounded-xl': isSideNavPin === true}"> <!-- Border when sidenav is pinned-->
    </div>
  </div>

  <!-- Main Section-->
  <div class="w-full" [ngClass]="{'md:w-10/12': isSideNavPin === true}">
    <div>
      <button (click)="toggleShowKpi()" [ngClass]="{'text-white border-white': isShowKpi === false, 'text-black border-black': isShowKpi === true}" type="checkbox" class="text-xs rounded hover:bg-blue-500 border-2 p-2 mx-2 relative left-10 top-5">
        Afficher KPI
      </button>
      <button (click)="toggleShowTimeline()" [ngClass]="{'text-white border-white': isShowTimeline === true, 'text-black border-black': isShowTimeline === false}" type="checkbox" class="text-xs rounded border-2 hover:bg-blue-500 p-2 mx-2 relative left-10 top-5">
        Afficher Timeline
      </button>
    </div>
    <div *ngIf="isShowKpi" [@slideIn] class="row container-fluid h-80"  id="kpiToggle" >
      <app-kpibloc></app-kpibloc>
    </div>
    <div *ngIf="isShowTimeline" [@flyInOut] class="row container-fluid"  id="timelineToggle" >
      <app-timeline-line></app-timeline-line>
    </div>
  </div>
</section>
